services:
  # Backend Service
  - type: web
    name: speedtest-backend
    env: node
    plan: free
    buildCommand: npm run build:backend
    startCommand: node backend/start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ENABLE_CLUSTER
        value: "true"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "500"
      - key: KEEP_ALIVE_TIMEOUT
        value: "65000"
      - key: HEADERS_TIMEOUT
        value: "66000"

  # Frontend Service
  - type: web
    name: speedtest-frontend
    env: node
    plan: free
    buildCommand: cd project && npm ci && npm run build
    startCommand: cd project && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_BASE_URL
        value: https://speedtest-backend.onrender.com